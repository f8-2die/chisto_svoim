[QUESTION]
question_1 = Do, know, be, is - чем являются эти слова и что они обозначают
	1.	Прилагательные - описывают свойства сущностей.
	2.	Существительные - обозначают непосредственно сущности.
	3.	Глаголы - определяют действия сущностей.
	4.	Наречие - являются связующим звеном в предложении.
question_2 = The, a, an - это…
	1.	Междометия - являются независимыми частями речи, но не пытающиеся отстаивать свои права и определяют реакцию сущности в речи.
	2.	Артикли - часть речи определяющая категорию сущности(насколько она круче и важнее в том или ином предложении), и является зависимой от существительного, с которым употребляется.
	3.	Артикли - часть речи определяющая категорию сущности(насколько она круче и важнее в том или ином предложении), и является зависимой от глагола, с которым употребляется определяя тип производимого действия.
	4.	Местоимения - часть речи указывающая на сущность и не имеющая на него никаких прав.
